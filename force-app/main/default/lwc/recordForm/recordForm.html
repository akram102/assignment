<template>
    <template if:false={recordId}>
        <lightning-record-form
        object-api-name={objectApiName}
        fields={fields}
        columns="2"
        mode="edit"
        onsubmit={handleEvent}
        oncancel={handleEvent}
        >
        </lightning-record-form>
    </template>
    <template if:true={recordId}>
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        fields={fields}
        columns="2"
        mode="edit"
        onsubmit={handleEvent}
        oncancel={handleEvent}
        >
        </lightning-record-form>
    </template>
</template>
